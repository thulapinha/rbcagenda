plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' // FlutterFire Configuration
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin' // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
}

android {
    namespace = "com.ronnilson.nossa_despesas"
    compileSdk = 34 // Atualize para a versão 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11 // Atualize para Java 11
        targetCompatibility = JavaVersion.VERSION_11 // Atualize para Java 11
        coreLibraryDesugaringEnabled = true
    }

    defaultConfig {
        applicationId "com.ronnilson.nossa_despesas"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1 // Valor padrão para versionCode
        versionName "1.0" // Valor padrão para versionName
        multiDexEnabled true
    }

    buildFeatures {
        buildConfig = true // Ativa a funcionalidade buildConfig
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true // Ativa a redução de código não utilizado
            shrinkResources true // Ativa a remoção de recursos não utilizados
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.multidex:multidex:2.0.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
    implementation 'com.google.firebase:firebase-auth:21.0.1'
    implementation 'com.google.firebase:firebase-firestore:24.0.1'
    implementation 'com.itextpdf:itext7-core:7.1.13' // Adiciona a biblioteca PDF se necessário
}

flutter {
    source = "../.."
}